{% extends 'base.html' %}
{% set title = 'Edit Mahasiswa' %}
{% set page_active = 'daftar_mahasiswa' %}
{% block _content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Tambah Mahasiswa</h3>
            <form action="" method="post">
                <div class="form-group">
                    <input type="teks" class="form-control" name="nama_lengkap" id="nama_lengkap"
                        value="{{ data.nama_lengkap }}">
                </div>
                <div class="form-group">
                    <input type="teks" class="form-control" name="jurusan" id="jurusan" value="{{ data.jurusan }}">
                </div>
                <div class="form-group">
                    <input type="teks" class="form-control" name="email" id="email" value="{{ data.email }}">
                </div>
                <div class="form-group">
                    <input type="teks" class="form-control" name="umur" id="umur" value="{{ data.umur }}">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-select" name="status" id="status" value="{{ data.status }}">
                        <option value="1">Lulus</option>
                        <option value="2">Tidak Lulus</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
