{% extends 'base.html' %}
{% set title = 'Users' %}
{% set page_active = 'users' %}
{% block _content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <a href="{{ url_for ('usersapp.create_users') }}" class="btn btn-primary mt-3">Tambah Data</a>
            <table class="table mt-3">
                <tr>
                    <th>Username</th>
                    <th>Nama Lengkap</th>
                    <th>Actioan</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.nama_lengkap}}</td>
                    <td>
                        <a href="{{ url_for('usersapp.delete_users', uid=user.id) }}"
                            class="btn btn-danger btn-sm">Delete</a>
                        <a href="{{ url_for('usersapp.update_users', uid=user.id) }}"
                            class="btn btn-secondary btn-sm">Edit</a>
                        <a href="{{ url_for('usersapp.view_users', uid=user.id) }}"
                            class="btn btn-success btn-sm">Lihat</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
