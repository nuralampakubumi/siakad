{% extends 'base.html' %}
{% set title = 'Tambah Mahasiswa' %}
{% set page_active = 'daftar_mahasiswa' %}
{% block _content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Tambah Mahasiswa</h3>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nama_lengkap">Nama Lengkap</label>
                    <input type="teks" class="form-control" name="nama_lengkap" id="nama_lengkap">
                </div>
                <div class="form-group">
                    <label for="jurusan">Jurusan</label>
                    <input type="teks" class="form-control" name="jurusan" id="jurusan">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="teks" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="umur">Umur</label>
                    <input type="teks" class="form-control" name="umur" id="umur">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-select" name="status" id="status">
                        <option selected>Pilih Status Mahasiswa</option>
                        <option value="lulus">Lulus</option>
                        <option value="tidak_lulus">Tidak Lulus</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Foto</label>
                    <input type="file" class="form-control" name="image" id="image">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
